<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="/dice-6.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Chris Rutledge | Pig Game</title>

  <body>
    <main>
      <section class="player player--0 player--active">
        <img src="pig-face.png" class="pig-faces pig-1" alt="player 1" title="Player 1">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <img src="pig-face.png" class="pig-faces pig-2" alt="player 2" title="Player 2">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

    </main>

    <script src="script.js"></script>
  </body>
</html>
